<br /><br /><br />

<div *ngIf="actorData.id !=''" class="col-xl-3 col-sm-6">
  <div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <div>
          <img
            src="{{ actorData.imageUrl }}"
            alt=""
            class="avatar-md rounded-circle img-thumbnail"
          />
        </div>
        <div class="flex-1 ms-3">
          <h5 class="mb-1">
            {{ actorData.name }}
          </h5>
          <h6 class="mb-1">{{ actorData.role }}</h6>
        </div>
      </div>
      <div class="d-flex gap-2 pt-4">
        <p>Movies</p>
      </div>
      <div *ngFor="let movie of actorData.knownFor; let index; as: i">
        {{ movie.title }}
      </div>
    </div>
  </div>
</div>
